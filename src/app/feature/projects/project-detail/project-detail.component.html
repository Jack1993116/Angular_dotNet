<form class="mat-card form-with-lines" fxLayout="column" fxLayoutAlign="start"
    name="form" [formGroup]="form" autocomplete="off">
    
    <div class="form-header mat-elevation-z4" fxLayout="column" fxFlex="0 0 auto">

        <div fxLayout="row" fxLayoutAlign="start" fxFlex="1 0 auto">

            <mat-form-field *ngIf="project.projectCode" fxFlex="30" [color]="'accent'" appearance="standard">
                <mat-label>{{ 'projectCode' | translate }}</mat-label>
                <input matInput formControlName="projectCode">
            </mat-form-field>

            <mat-form-field fxFlex="30" [color]="'accent'" appearance="standard">
                <mat-label>{{ 'projectName' | translate }}</mat-label>
                <input matInput formControlName="projectName">
            </mat-form-field>

            <mat-form-field fxFlex="30" [color]="'accent'" appearance="standard">
                <mat-label>{{ 'prjManagerCntPerID' | translate }}</mat-label>
                <input matInput formControlName="projectManager">
            </mat-form-field>

        </div>

    </div>

    <app-form-button-row [form]="form"
        (saved)="save($event)" (back)="goBack($event)">
    </app-form-button-row>

</form>
