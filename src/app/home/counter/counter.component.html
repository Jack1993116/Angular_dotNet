<h1>Counter</h1>

<p>This is a simple example of an Angular component.</p>

<p>Current count: <strong>{{ currentCount }}</strong></p>

<button class="btn btn-primary" (click)="incrementCounter()">Increment</button>
<button class="btn btn-success" [disabled]="!canIncrement1()" (click)="incrementCounter()">Increment</button>
<button class="btn btn-info" [disabled]="canIncrement1()" (click)="incrementCounter()">Increment</button>
<button class="btn btn-warning" (click)="incrementCounter()">Increment</button>
